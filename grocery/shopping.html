<!DOCTYPE html>
<html lang="en">
<head>
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="shopping.css">
</head>
<body class="main">
       <form>
 	      <div class="container">
             <h2 style="color: white;">REGISTER</h2>
             <p style="color: white;">Please fill in this form to create an account.</p>
             <hr>

             <label for="username"><b>Username</b></label>
             <input type="text" placeholder="Enter Username" name="username" id="username" required="name">
 
             <label for="email"><b>Email</b></label>
             <input type="text" placeholder="Enter Email" name="email" id="email" required="email">
             <br>
             <br>
             <label for="psw"><b>Password</b></label>
             <input type="password" placeholder="Enter Password" name="psw" id="psw" required="charset">
             <br>
             <br>
             <label for="psw-repeat"><b>Repeat Password</b></label>
             <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required="charset">
             <hr>  
             <button type="submit"class="registerbtn"><nav><a href="ShoppingList.html">Register</a></nav>
             </button>
    	     <p style="color: white;">Already have an account?<nav><a href="login.html">Sign in</a></nav></p>
           </div>
       </form>
</body>
</html>
